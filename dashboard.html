<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Online Parking Management</title>
    <style>
      /* General page styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5a623, #f7b500);
        margin: 0;
        padding: 0;
        color: #fff;
      }
      .container {
        width: 85%;
        margin: 0 auto;
        padding: 40px;
      }
      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      /* Button to select timeslots */
      .time-btns {
        display: flex;
        justify-content: space-around;
        margin-bottom: 40px;
      }
      .time-btn {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 1.2rem;
      }

      .time-btn:hover {
        background-color: #f5a623;
      }

      /* Slot Group Styling */
      .slot-group {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .slot-group.show {
        display: flex;
      }

      /* Slot Styling */
      .slot {
        background: #fff;
        color: #333;
        border-radius: 8px;
        width: 120px;
        height: 120px;
        display: inline-block;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin: 10px;
        cursor: pointer;
      }

      .slot:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .slot span {
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* Button below the slot */
      .book-btn {
        margin-top: 10px;
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .book-btn:hover {
        background-color: #45a049;
      }

      /* Colors for different times of day */
      .morning .slot {
        background: #ffedcc;
      }
      .afternoon .slot {
        background: #ffcc99;
      }
      .evening .slot {
        background: #ff99cc;
      }
      .night .slot {
        background: #4f99a0;
        color: #fff;
      }

      /* Booked Slot Color */
      .booked {
        background: #ffeb3b;
        color: white;
        cursor: not-allowed;
      }

      /* For responsiveness */
      @media (max-width: 768px) {
        .slot {
          width: 90%;
          margin: 10px;
        }
      }

      @media (max-width: 480px) {
        .slot {
          width: 80%;
          margin: 10px auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Availability Slots</h1>

      <!-- Time Buttons to Select Slot Type -->
      <div class="time-btns">
        <button class="time-btn" onclick="showSlots('morning')">Morning</button>
        <button class="time-btn" onclick="showSlots('afternoon')">
          Afternoon
        </button>
        <button class="time-btn" onclick="showSlots('evening')">Evening</button>
        <button class="time-btn" onclick="showSlots('night')">Night</button>
      </div>

      <!-- Slot Group for Each Time of Day -->
      <div id="morning" class="slot-group morning">
        <h2>Morning</h2>
        <div id="morning-slots"></div>
      </div>

      <div id="afternoon" class="slot-group afternoon">
        <h2>Afternoon</h2>
        <div id="afternoon-slots"></div>
      </div>

      <div id="evening" class="slot-group evening">
        <h2>Evening</h2>
        <div id="evening-slots"></div>
      </div>

      <div id="night" class="slot-group night">
        <h2>Night</h2>
        <div id="night-slots"></div>
      </div>
    </div>

    <script>
      // Function to show slots for the selected time of day
      function showSlots(timeOfDay) {
        // Hide all slot groups first
        const allGroups = document.querySelectorAll(".slot-group");
        allGroups.forEach((group) => group.classList.remove("show"));

        // Show the selected time of day slot group
        const selectedGroup = document.getElementById(timeOfDay);
        selectedGroup.classList.add("show");
      }

      // Function to create slot buttons dynamically
      function createSlots(timeOfDay) {
        const slotsContainer = document.getElementById(`${timeOfDay}-slots`);

        // Reset slot status in localStorage if it hasn't been set
        if (!localStorage.getItem(`${timeOfDay}-slots`)) {
          for (let i = 1; i <= 10; i++) {
            localStorage.setItem(`${timeOfDay}-slot${i}`, "available");
          }
        }

        // Create slot buttons dynamically based on status in localStorage
        for (let i = 1; i <= 10; i++) {
          const slotDiv = document.createElement("div");
          slotDiv.classList.add("slot");

          const slotName = document.createElement("span");
          slotName.textContent = `Slot ${i}`;

          const bookButton = document.createElement("button");
          bookButton.textContent = "Book";
          bookButton.classList.add("book-btn");

          // Get the slot status from localStorage
          const slotStatus = localStorage.getItem(`${timeOfDay}-slot${i}`);

          if (slotStatus === "booked") {
            slotDiv.classList.add("booked");
            bookButton.disabled = true;
            bookButton.textContent = "Booked";
          } else {
            bookButton.onclick = function () {
              // Store the selected slot in localStorage and redirect to the booking page
              localStorage.setItem("selectedSlot", `${timeOfDay}-slot${i}`);
              window.location.href = "book-slot.html"; // Redirect to the book-slot page
            };
          }

          slotDiv.appendChild(slotName);
          slotDiv.appendChild(bookButton);
          slotsContainer.appendChild(slotDiv);
        }
      }

      // Call the createSlots function for each time period
      createSlots("morning");
      createSlots("afternoon");
      createSlots("evening");
      createSlots("night");
    </script>
  </body>
</html>
