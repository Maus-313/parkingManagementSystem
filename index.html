<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking System Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(238, 238, 238);
        font-family: Arial, sans-serif;
        flex-direction: column;
      }

      .loginBox {
        margin: auto;
        background-color: white;
        width: 300px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .loginBox h2 {
        color: rgb(101, 0, 16);
        margin-bottom: 20px;
      }

      .mobileNumfield,
      .password {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: rgb(101, 0, 16);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(80, 0, 13);
      }

      footer{
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div class="loginBox">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input
          type="text"
          placeholder="Mobile Number (+91)"
          class="mobileNumfield"
          id="mobileNum"
          required
        />
        <input
          type="password"
          placeholder="Password (8 characters or more)"
          class="password"
          id="password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024 Parking System. All rights reserved. Developed by Harika, Umar, Gaurav and Adil.</p>
      </footer>

    <script>
      function login(event) {
        event.preventDefault();
        const mobileNum = document.getElementById("mobileNum").value;
        const password = document.getElementById("password").value;

        // Sample login credentials
        const sampleMobileNum = "+919876543210";
        const samplePassword = "password123";

        // Mobile number validation for +91 and 10 digits
        const mobileRegex = /^\+91\d{10}$/;
        if (!mobileRegex.test(mobileNum)) {
          alert(
            "Please enter a valid Indian mobile number (+91 followed by 10 digits)."
          );
          return;
        }

        // Password validation (minimum 8 characters)
        if (password.length < 8) {
          alert("Password must be 8 characters or more.");
          return;
        }

        // Simulate successful login
        if (mobileNum === sampleMobileNum && password === samplePassword) {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // Redirect to dashboard after successful login
        } else {
          alert("Invalid login credentials.");
        }
      }
    </script>
  </body>
</html>
